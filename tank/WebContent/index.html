<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<canvas id="main" width="800px" height="600px" style="border:1px solid red;">
	</canvas>
	
<script>

	var canvas = document.getElementById("main");
	var ctx = canvas.getContext("2d");
	ctx.moveTo(20,20);
	ctx.lineTo(20,60);
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(40,20);
	ctx.lineTo(40,60);
	ctx.lineTo(60,60);
	ctx.closePath();
	ctx.fill();

	ctx.beginPath();
	ctx.fillStyle="#00FF00";
	ctx.arc(120,90,50,0,360,true);	
	ctx.closePath();
	ctx.fill();
</script>
</body>
</html>
